<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<input ng-model="tasks.newTask.text" type="text" class="form-control" placeholder="New task"><br>

		<button ng-click="tasks.addTask()" class="btn btn-success btn-block">
			Add Task
		</button>
	</div>
</div>
<br>
<br>
<br>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Task</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="t in tasks.tasksList">
					<td>
						{{t.text}}
					</td>
					<td>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
