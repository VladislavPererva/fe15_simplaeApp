<!DOCTYPE html>
<html lang="en" ng-app="simpleApp">
<head>
	<meta charset="UTF-8">
	<title>Test Gulp</title>

	<!-- build:css css/vendor.min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a ui-sref="main">Main</a></li>
	        <li><a ui-sref="tasks">Tasks</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->

	<div class="container">
		<div ui-view></div>
	</div>
	
	
	<!-- build:js js/vendor.min.js -->
	<!-- bower:js -->
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:js js/main.min.js -->
	<script src="js/app.js"></script>
	<script src="js/services/tasksService.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/tasksCtrl.js"></script>
